<div class="row">
  <div class="col-sm-12">
    <wo-pagination class="float-left" [totalItems]="documents?.count" [pageSize]="params.pageSize" (pageChange)="updateDocuments($event)"></wo-pagination>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <wo-documents-table [documents]="documents?.results" (sortChange)="updateDocuments($event)"></wo-documents-table>
  </div>
</div>
